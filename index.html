                  <b>Customization</b> -  images, rows, columns
                  <br><br>
                  <b>Setting Up the Tiles</b> - make an array which has two of each random tile, splice the array and create the tiles
                  <br><br>
                  <b>Timer</b> - minutes and seconds
                  <br><br>
                  <b>mouseClicked</b> - Processing the Match
                  <br><br>
                  <b>Draw Function</b> - update Mouse Position, update the Timer, cause a delay when two tiles dont match
								</div>
              </div>
              <div id="eighth-khan-info" ng-show="khan == 8">

                <strong><span ng-class="{'subjectTitleFont': !deviceWide, 'compTitleFont': deviceWide}">Paint Splatter - Normal Distribution</span></strong><br>


                 <img src="assets/images/paint-splat.png" style="width: 100%">

                 <p style="margin:0px 0px 2% 0px;"></p>

                 <div ng-class="{'subjectTitleFont': !deviceWide, 'compMainFont': deviceWide}" style="display:block; padding-top: 5px; color:white">

									 <b>"Normal distribution of random numbers to generate the locations of the dots"</b>
                   <br><br>
                   The code uses <b>nextGaussian</b> to make the normal distribution
                   <br><br>
                   The dots begin at the <b>middle</b> of the page
                   <br><br>
                   The dots are made with <b>strokes</b>
                   <br><br>
                   The dots can <b>"walk"</b> to make the dots stray from the middle randomly
                   <br><br>
                   The Draw Function calls the two functions(<b>"walk"</b> and <b>"display"</b>)

              <strong><span ng-class="{'subjectTitleFont': !deviceWide, 'compTitleFont': deviceWide}">Mountain Range - Noise &amp; Random</span></strong><br>

              <img src="assets/images/mountain.png" style="width: 100%">

               <p style="margin:0px 0px 2% 0px;"></p>

               <div ng-class="{'subjectTitleFont': !deviceWide, 'compMainFont': deviceWide}" style="display:block; padding-top: 5px; color:white">

	<b>Step 1</b> - Set up Clouds, Trees &amp; Birds <b>Objects</b> with different qualities
	<br><br>
	<b>Step 2</b> - Make Display functions based on <b>this.x</b> and <b>this.y</b>
	<br><br>
	<b>Step 3</b> - <b>Moving</b> - Clouds (Noise), Birds (Random), Trees (Random)
	<br><br>
	<b>Step 4</b> - Create <b>new</b> instances of the trees, birds and clouds
	<br><br>
	<b>Step 5</b> - Generate 100 <b>cloudcovers</b>, 10 <b>trees</b> and 50 <b>birds</b>
	<br><br>
	<b>Step 6</b> - Make four mountains using <b>noise</b>
	<br><br>
	<b>Step 7</b> - <b>Call</b> the functions<br><br>
								 </div>
              </div>
              <div id="tenth-khan-info" ng-show="khan == 10">

                  <strong><span ng-class="{'subjectTitleFont': !deviceWide, 'compTitleFont': deviceWide}">Floating Spaceship - Physics</span></strong><br>


                  <img src="assets/images/spaceship.png" style="width: 100%">

                 <p style="margin:0px 0px 2% 0px;"></p>

                <div ng-class="{'subjectTitleFont': !deviceWide, 'compMainFont': deviceWide}" style="display:block; padding-top: 5px; color:white">

							The Spaceship is defined as a <b>Car</b> object that holds: this.position, this.velocity, this.acceleration, this.topspeed, this.xoff, this.yoff, this.r and this.accVector
							<br><br>
							<b>Car.prototype.update</b> updates the position with velocity (limited speed) and acceleration
							<br><br>
							<b>Car.prototype.applyForce</b> updates the acceleration with force
							<br><br>
							<b>Car.prototype.turnLeft</b> and <b>Car.prototype.turnRight</b> use <b>.rotate</b>
							<br><br>
							<b>Car.prototype.display</b> draws the car and the head of the car is determined by <b>this.accVector.heading()</b>
							<br><br>
							<b>Car.prototype.checkEdges</b> automatically transports the car to the other side of the screen when it reaches one of the edges
							<br><br>
							<b>keyPressed</b> can process key strokes: <b>LEFT</b>, <b>RIGHT</b> and the letter <b>z</b> (keyCode 90)
							<br><br>
							<b>draw</b> updates the car's position as time goes by
								</div>
